<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Health Habit Hub</title>
    <script type="text/javascript">
      window.onload = function() {
        let rdmInt = Math.floor(Math.random() * 1000);
        console.log('Random number generated: ', rdmInt);
        sessionStorage.setItem('rdmIntForSiteLoad', rdmInt);
        callMainPage(rdmInt);
      }
      function callMainPage(rdmInt){
        let rdmIntForSiteLoad = rdmInt;
        fetch('/donate', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({rdmIntForSiteLoad})
      })
        .then(response => {
          console.log("Server response: ", response);
          window.location.href = "http://app.localhost/donate";
          return response.json()
        })
        .then(serverResponse => {
          console.log(serverResponse);
          window.location.href = "http://app.localhost/donate";
        })
        .catch(err => console.error(err));
        
      }

    </script>
</head>


</html>
